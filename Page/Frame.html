<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Artists</title>
    <link rel="stylesheet" href="../Css/frame.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="popular-artists">
      <header>
        <h2>Popular Artists</h2>
      </header>
      <div class="all-artists">
        <a href="#" target="song-frame">
          <div class="item">
            <div class="artist-item">
              <img src="https://via.placeholder.com/100" alt="Pritam img" />
              <div class="name-artist">
                <div class="play-btn">
                  <i class="fa-solid fa-play"></i>
                </div>
                <span class="artist-name">Pritam</span>
                <span class="type">Artist</span>
              </div>
            </div>
          </div>
        </a>

        <a href="#" target="song-frame">
          <div class="item">
            <div class="artist-item">
              <img src="https://via.placeholder.com/100" alt="Arijit img" />
              <div class="name-artist">
                <div class="play-btn">
                  <i class="fa-solid fa-play"></i>
                </div>
                <span class="artist-name">Arijit</span>
                <span class="type">Artist</span>
              </div>
            </div>
          </div>
        </a>

        <!-- Thêm nhiều artist tương tự -->
      </div>
    </div>
  </body>
</html>
